<html>
    <head>
        <title>Register Supplier</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="registersupplier_processing.jsp">
            Supplier Last Name      :<input type="text" maxlength= "45" id="lastname" name="lastname"/><br>
            Supplier First Name     :<input type="text" id="firstname" name="firstname"/><br>
            Supplier Middle Name    :<input type="text" id="middlename" name="middlename"/><br>
            Supplier Contact Number :<input type="text" id="contact" name="contact"/><br>
            Supplier Street Name    :<input type="text" id="streetname" name="streetname"/><br>
            Supplier City Name      :<input type="text" id="city" name="city"/><br>
            Supplier Zip code       :<input type="text" id="zipcode" name="zipcode"/><br>
            Supplier Region Name    :<input type="text" id="region" name="region"/><br>
           
            <input type="submit" value="Submit">
        </form>
        <button onclick ="window.location.href = 'suppliermenu.html';"> Cancel </button>
        
    </body>
</html>
